name: CI

on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: '50 4 * * *'
    
env:
  rust_toolchain: nightly

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - riscv32imc-esp-espidf
          - xtensa-esp32s3-espidf
        idf-version:
          - release/v5.0

    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2

      # fixes missing libclang error
      - name: Setup | libncurses5
        run: sudo apt-get install libncurses5

      - name: Setup | Rust
        uses: actions-rs/toolchain@v1
        with:
          default: true
          toolchain: ${{ env.rust_toolchain }}
          components: rustfmt, clippy
        if: matrix.target == 'riscv32imc-esp-espidf'

      - name: Setup | Std
        run: rustup component add rust-src --toolchain ${{ env.rust_toolchain }}-x86_64-unknown-linux-gnu
        if: matrix.target == 'riscv32imc-esp-espidf'

      - name: Install Rust for Xtensa
        uses: esp-rs/xtensa-toolchain@v1.4
        with:
          default: true
          version: "1.66.0"
          ldproxy: true
        if: matrix.target != 'riscv32imc-esp-espidf'

      - name: Build | Fmt Check
        run: cargo fmt -- --check
      
      - name: Setup | ldproxy
        run: cargo install ldproxy   
        if: matrix.target == 'riscv32imc-esp-espidf'

      - name: Build | Compile  (production)
        env:
          RUSTFLAGS: "${{ matrix.idf-version == 'release/v5.0' && '--cfg espidf_time64' || ''}} ${{ matrix.target == 'riscv32imc-esp-espidf' && '-C default-linker-libraries' || ''}}"
          RUST_ESP32_ANEMOMETER_WIFI_SSID: ""
          RUST_ESP32_ANEMOMETER_WIFI_PASS: ""
          ESP_IDF_VERSION: ${{ matrix.idf-version }}
          ESP_IDF_SDKCONFIG_DEFAULTS: $(pwd)/.github/configs/sdkconfig.defaults
        run: cargo build --features production --no-default-features --target ${{ matrix.target }} -Zbuild-std=std,panic_abort -Zbuild-std-features=panic_immediate_abort
        if: matrix.target == 'riscv32imc-esp-espidf'

      - name: Build | Compile (calibration)
        env:
          RUSTFLAGS: "${{ matrix.idf-version == 'release/v5.0' && '--cfg espidf_time64' || ''}}"
          RUST_ESP32_ANEMOMETER_WIFI_SSID: ""
          RUST_ESP32_ANEMOMETER_WIFI_PASS: ""
          ESP_IDF_VERSION: ${{ matrix.idf-version }}
          ESP_IDF_SDKCONFIG_DEFAULTS: $(pwd)/.github/configs/sdkconfig.defaults
        run: cargo build --features calibration --no-default-features --target ${{ matrix.target }} -Zbuild-std=std,panic_abort -Zbuild-std-features=panic_immediate_abort
        if: matrix.target == 'xtensa-esp32s3-espidf'

      
